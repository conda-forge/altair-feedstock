{% set name = "altair" %}
{% set version = "5.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/altair-{{ version }}.tar.gz
  sha256: ad6cd6983c8db69a34dd68e42653f6172b7fc3775b7190005107f1b4fc60d64d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - packaging
    - python >=3.8
    - importlib-metadata
    - typing-extensions >=4.0.1
    - jinja2
    - jsonschema >=3.0
    - numpy
    - pandas >=0.25
    - toolz

test:
  source_files:
    - altair
  requires:
    - pytest
    - sphinx
    - docutils
    - vega_datasets
    - recommonmark
    - ipython
    - pip
    - anywidget
  commands:
    - pip check
    # safe to skip, we can enable them again in the next version
    # - python -m pytest --pyargs --doctest-modules altair
  imports:
    - altair
    - altair.expr
    - altair.utils
    - altair.vegalite

about:
  home: http://altair-viz.github.io
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'Altair: A declarative statistical visualization library for Python'

extra:
  recipe-maintainers:
    - ellisonbg
    - jakevdp
